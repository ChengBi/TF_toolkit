{
    "inputs_placeholder":{
        "name": "inputs_placeholder",
        "shape": [50, 784],
        "dtype": "float32"
    },
    "layers":{
        "reshape1":{
            "inputs":"inputs_placeholder",
            "outputs":"maxpooling1",
            "layer_type": "reshape_layer",
            "shape": [50, 28, 28, 1]
        },
        "maxpooling1":{
            "inputs":"reshape1",
            "outputs":"convolution1",
            "layer_type": "maxpooling_layer",
            "padding": "VALID",
            "strides": [1, 2, 2 ,1],
            "ksize": [1, 2, 2, 1]
        },
        "convolution1":{
            "inputs":"maxpooling1",
            "outputs":"maxpooling2",
            "layer_type": "convolution_layer",
            "input_dim": 1,
            "output_dim": 64,
            "kernel_size1": 5,
            "kernel_size2": 5,
            "padding": "VALID",
            "strides": [1, 1, 1, 1],
            "activation": "relu"
        },
        "maxpooling2":{
            "inputs":"convolution1",
            "outputs":"convolution2",
            "layer_type": "maxpooling_layer",
            "padding": "VALID",
            "strides": [1, 2, 2 ,1],
            "ksize": [1, 2, 2, 1]
        },
        "convolution2":{
            "inputs":"maxpooling2",
            "outputs":"deconvolution1",
            "layer_type": "convolution_layer",
            "input_dim": 64,
            "output_dim": 128,
            "kernel_size1": 5,
            "kernel_size2": 5,
            "padding": "VALID",
            "strides": [1, 1, 1, 1],
            "activation": "relu"
        },
        "deconvolution1":{
            "inputs":"convolution2",
            "outputs":"convolution3",
            "layer_type": "deconvolution_layer",
            "input_dim": 128,
            "output_dim": 128,
            "kernel_size1": 7,
            "kernel_size2": 7,
            "padding": "SAME",
            "strides": [1, 7, 7, 1],
            "output_shape":[50, 7, 7, 128],
            "activation": "relu"
        },
        "convolution3":{
            "inputs":"deconvolution1",
            "outputs":"upsampling1",
            "layer_type": "convolution_layer",
            "input_dim": 128,
            "output_dim": 64,
            "kernel_size1": 5,
            "kernel_size2": 5,
            "padding": "SAME",
            "strides": [1, 1, 1, 1],
            "activation": "relu"
        },
        "upsampling1":{
            "inputs":"convolution3",
            "outputs":"convolution4",
            "layer_type": "upsampling_layer",
            "ksize": [2, 2, 64, 64],
            "output_shape":[50, 14, 14, 64]
        },
        "convolution4":{
            "inputs":"upsampling1",
            "outputs":"upsampling2",
            "layer_type": "convolution_layer",
            "input_dim": 64,
            "output_dim": 1,
            "kernel_size1": 5,
            "kernel_size2": 5,
            "padding": "SAME",
            "strides": [1, 1, 1, 1],
            "activation": "relu"
        },
        "upsampling2":{
            "inputs":"convolution4",
            "outputs":"convolution5",
            "layer_type": "upsampling_layer",
            "ksize": [2, 2, 1, 1],
            "output_shape":[50, 28, 28, 1]
        },
        "convolution5":{
            "inputs":"upsampling2",
            "outputs":"outputs",
            "layer_type": "convolution_layer",
            "input_dim": 1,
            "output_dim": 1,
            "kernel_size1": 5,
            "kernel_size2": 5,
            "padding": "SAME",
            "strides": [1, 1, 1, 1],
            "activation": "relu"
        },
        "outputs":{
            "inputs":"convolution5",
            "outputs":"targets_placeholder",
            "layer_type": "reshape_layer",
            "shape": [50, 784]
        }
    },
    "optimizer":{
        "opt_type": "adam",
        "lr": 1e-3
    },
    "loss":{
        "loss_type":"cross_entropy"
    },
    "iteration":10,
    "interval":5,
    "run_mode":"train"

}
